<script type="text/javascript">
    $("input, select").on("change", function (e) {

    function checkInfo(data){
        // data = {
        //     id: id,
        //     nickn: nickn,
        //     pwd1: pwd1,
        //     pwd2: pwd2,
        //     sex: sex
        // }

        var state = true;
        var pPattern = /^.*(?=.{6,})(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*?.]).*$/;//密码强度正则，最少6位，包括至少1个小写字母，1个数字，1个特殊字符

        if(!checkMobile( data.id)){
            //不是完整正确的11位手机号
            $("#usersErrMsg1").removeClass("hidden");
            $("#users").focus();
            state = false;
        }
        if(!pPattern.test(data.pwd1)){
            //密码强度不够或不符合要求
            $("#pwd1ErrMsg1").removeClass("hidden");
            $("#pwd1").focus();
            state = false;
        } else if( data.pwd1 != data.pwd2){
            //两次输入不一致
            $("#pwd2ErrMsg1").removeClass("hidden");
            $("#pwd2").focus();
            state = false;
        }
        debugger
        if( data.sex == ""){
            //未选性别
            $("#sexErrMsg1").removeClass("hidden");
            state = false;
        }

        return state;
    }

    function submitInfo(data){
        console.log({
            Id: data.id,
            Nickname: data.nickn,
            Sex: data.sex.substring(0,1).toUpperCase(),
            password: data.pwd1
        });
        $.ajax({
            type: "post",
            data: {
                id: data.id,
                nickn: data.nickn,
                sex: data.sex.substring(0,1).toUpperCase(),
                pwd: data.pwd1
            },
            url: "/user/reigstercheck",
            async: true,
            success: function(data){

                var state = data.errno;
                var data = data.data;

                if( state == 0){//加个提示框
                    $("#loginpass").addClass("icon-check");
                    $("#errmsg1").addClass("hidden");
                    $("#errmsg2").addClass("hidden");
                    $("#errmsg9").addClass("hidden");
                    alert("注册成功！");
                    setTimeout(function () {
                        window.location.href = "/index/showall"
                    },500)
                }else if(state == 1){
                    //为1表示账户不存在
                    $("#errmsg1").removeClass("hidden");
                    $("#errmsg2").addClass("hidden");
                    $("#errmsg9").addClass("hidden");
                }else if(state == 2){
                    //为2表示密码错误
                    $("#errmsg2").removeClass("hidden");
                    $("#errmsg1").addClass("hidden");
                    $("#errmsg9").addClass("hidden");
                }else{
                    // 9为未知错误
                    $("#errmsg9").removeClass("hidden");
                    $("#errmsg2").addClass("hidden");
                    $("#errmsg1").addClass("hidden");
                }
            },
            error: function(data){

            },
            complete: function(data){
                console.log("do logincheck complete");
            }
        })
    }
    document.getElementById("login").addEventListener("click", function(e){
        window.location.href = "login";
    })
    $('select.chosen-select').chosen({
        no_results_text: '没有找到',    // 当检索时没有找到匹配项时显示的提示文本
        disable_search_threshold: 10, // 10 个以下的选择项则不显示检索框
        search_contains: true         // 从任意位置开始检索
    });

    $("#register").on("click", function () {

        var id = $("#users").val();
        var nickn = $("#nickn").val();
        var pwd1 = $("#pwd1").val();
        var pwd2 = $("#pwd2").val();
        var sex = $("#sex").val();
        var data = {
            id: id,
            nickn: nickn,
            pwd1: pwd1,
            pwd2: pwd2,
            sex: sex
        }

        if( checkInfo(data)){
            submitInfo(data);
        }
    })
